<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <form class="flex flex-col gap-4 h-auto w-screen p-10 bg-gray-200" action="create_account.php" method="POST" onsubmit="validate_account_creation()">
        
        
        <div class="mb-2">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name">
            <!-- <span id="first_name_error" style="color: red;"></span> -->
        </div>
        <div class="mb-1">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name">
            <!-- <span id="last_name_error" style="color: red;"></span> -->
        </div>
        <div class="mb-1">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number">
            <span id="phone_number_error" style="color: red;"></span>
        </div>
        <div class="mb-1">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" onclick="get_department()">
                <!-- <option value="1">Department 1</option>
                <option value="2">Department 2</option>
                <option value="3">Department 3</option> -->
            </select>
            <span id="department_error" style="color: red;"></span>
        </div>
        <div class="mb-1">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role">
                <option value="0">---</option>
                <option value="1">Head</option>
                <option value="2">Member</option>
            </select>
            <span id="role_error" style="color: red;"></span>
        </div>
        <div class="mb-1">
            <div>Priviledge</div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Add, Edit, Delete Department
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Add, Edit, Delete User
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Manage task for head of departments
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Manage task for members of departments
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    View, Submit Task
                </label>
            </div>
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
            <span id="email_error" style="color: red;"></span>
        </div>
        <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
            <span id="password_error" style="color: red;"></span>
        </div>
        <div class="mb-1">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password">
            <span id="confirm_password_error" style="color: red;"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
