<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles_navbar.css">
    <link rel="stylesheet" href="style_all.css">
    <link rel="stylesheet" href="style_staff.css">
</head>

<body>
    <header class="container-fluid d-flex flex-wrap align-items-center justify-content-center py-3">
        <div>
            <a href="#" class="d-flex align-items-center mb-md-0 me-md-auto text-decoration-none">
                <img class="pe-2" src="img\MiHoYo_Logo.png" alt="Company Logo" height="40">
                <span class="fs-1 fw-bolder text-dark">Company</span>
            </a>
        </div>
    </header>
    <nav class="navbar navbar-dark bg-primary" id="navbar-cust">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start text-white bg-primary" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dash Board</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="offcontent">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="director_task.html">Tasks</a>
                        </li>
                        <li class="nav-item active" style="position: absolute; bottom: 10; left: 0; right: 0;">
                            <a class="nav-link active" href="#">Logout</a>
                        </li>
                </div>
            </div>
            <a class="navbar-brand justify-content-start" href="#">Company Logo</a>
            <a class="navbar text-decoration-none" href="login.html" id="login-user" onclick="change_login()">Login</a>
        </div>
    </nav>
    <!-- -------------------------------------------------------------------------------- -->


    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <form method="post" action="">
            <div class="row">
                <div class="col-sm-3"><label for="taskName">Task name: </label></div>
                <div class="col-sm-9" id="taskName"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><label for="description">Description: </label></div>
                <div class="col-sm-9"><textarea name="description" id="description" rows="5" cols="30"
                        style="resize: none;" readonly="true"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3"><label for="startDate">Start date: </label></div>
                <div class="col-sm-9" id="startDate"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><label for="endDate">Deadline: </label></div>
                <div class="col-sm-9" id="endDate"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><label for="cmtFromHead">Comment from head: </label></div>
                <div class="col-sm-9"><textarea name="cmtFromHead" id="cmtFromHead" rows="5" cols="30"
                        style="resize: none;" readonly="true"></textarea>
                </div>
            </div>
            <div class="row" style="border-top: 2px dashed black; padding-top: 50px;margin-top: 50px;">
                <div class="col-sm-3"><label for="submitAttach">Submit a (.zip) file: </label></div>
                <div class="col-sm-9" id="submitAttach"><input type="file"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><label for="submitAttach">Add comment: </label></div>
                <div class="col-sm-9"><textarea name="" id="comment" rows="5" cols="30"
                        style="resize: none;"></textarea></div>
            </div>

            <div class="popup--btn--container">
                <button type="reset" class="popup--btn" onclick="closePopup('popup')">Cancel</button>

                <button type="submit" class="popup--btn"
                    onclick="submitTask('taskName','description','attachment','staff','startDate','endDate')">Submit</button>
            </div>
        </form>
    </div>
    <!-- -------------------------------------------------------------------------------- -->
    <form action="" class="searchSection">
        <div class="row">
            <label for="search" class="col-md-3" style="text-align: right;">Search: </label>
            <input type="text" name="search_by_task" id="search_by_task" class="searchInput col-md-3"
                placeholder="Enter Task" onchange="searchTask(this.value)">
            <select name="search_by_status" id="search_by_status" class="searchInput col-md-3"
                onchange="searchStatus(this.value)">
                <option value="">Select Status</option>
                <option value="notbegin">Not Begin</option>
                <option value="pending">Pending</option>
                <option value="late">Late</option>
                <option value="submitted">Submitted</option>
                <option value="denied">Denied</option>
            </select>
        </div>
    </form>
    <!-- -------------------------------------------------------------------------------- -->

    <div class="table--container">
        <table id="tasktable">
            <tr>
                <th>ID</th>
                <th>Task name</th>
                <th>Description</th>
                <th>Attachments</th>
                <th>Begin Date</th>
                <th>Deadline</th>
                <th>Status</th>
                <th>Operations</th>
            </tr>
            <!-- Sample rows -->
            <tr id="row_1">
                <td id="id_1">1</td>
                <td id="taskName_1">Design the website</td>
                <td id="description_1">This is a description</td>
                <td id="attach_1"><a href="logo.png">Attachments</a></td>
                <td id="startDate_1">17/4/2024</td>
                <td id="endDate_1">25/4/2024</td>
                <td id="status_1">Pending</td>
                <td id="commentFromHead_1" style="display: none;">This is a comment from head</td>
                <td>
                    <button
                        onclick="viewTask('taskName_1','description_1','attach_1','startDate_1','endDate_1','commentFromHead_1')"
                        class="viewBtn">View</button>
                </td>
            </tr>
        </table>
    </div>


    <script src="script_navbar.js"></script>
    <script src="script_staff.js"></script>
</body>

</html>
