<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Department</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <form action="delete_account.php" method="POST" onsubmit="return confirm('Are you sure to delete this department?')">
        <div class="mb-1">
            <label for="search">Search for department</label>
            <input type="text" class="form-control content-center" id="search" placeholder="Person" onkeydown="showResult(this.value, 'search_dep')">
            <ul id="search_result" class="list-group overflow-auto" style="max-height: 200px;"></ul>
            <span id="user_error" style="color: red;"></span>
            <label for="user_id">Department ID</label>
            <input type="text" id="user_id">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
