<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <form action="create_department.php" method="POST" onsubmit="validate_department_creation()">
        <div class="mb-1">
            <label for="dep_name" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="dep_name">
            <span id="dep_name_error" style="color: red;"></span>
        </div>
        <div class="mb-1">
            <label for="dep_head" class="form-label">Department Head</label>
            <input type="text" class="form-control content-center" id="search" placeholder="Head name" onkeydown="showResult(this.value, 'search_user')">
            <ul id="search_result" class="list-group overflow-auto" style="max-height: 200px;"></ul>
            <span id="dep_head_error" style="color: red;"></span>
            <input type="text" id="dep_head_id">
        </div>
        <div class="mb-1">
            <label for="dep_description" class="form-label">Department Description</label>
            <textarea type="text" class="form-control" id="dep_description"></textarea>
            <span id="dep_description_error" style="color: red;"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
